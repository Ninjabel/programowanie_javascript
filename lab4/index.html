<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="notepad-window">
        <div id="add-note-btn" class="add-note-bttn">Add new note</div>
        <div id="colors-con">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
            <div id="color5" class="color"></div>
            <div id="color6" class="color"></div>
            <div id="color7" class="color"></div>
            <div id="color8" class="color"></div>
            <div id="color9" class="color"></div>
        </div>
        <div id="notes-con" class="notes-container">
            <div id="notes-con-text" class="notes-container-text">Your notes</div>
            <div class="note"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
